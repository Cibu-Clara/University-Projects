<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Chain</title>
    <link href="../style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body class="center">
<div>
    <table class="my-table" id="data-table"></table>
    <hr>
    <div>
        <div class="operation-buttons">
            <button id="insert-button">INSERT</button>
            <button id="delete-button">DELETE</button>
            <button id="update-button">UPDATE</button>
            <button id="clear-button">CLEAR</button>
        </div>
        <table>
            <tr>
                <td>ID:</td>
                <td><label for="id-input"></label><input type="text" id="id-input" value="" readonly></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><label for="first-name-input"></label><input type="text" id="first-name-input" placeholder="First Name"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><label for="last-name-input"></label><input type="text" id="last-name-input" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><label for="email-input"></label><input type="text" id="email-input" placeholder="Email"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><label for="phone-input"></label><input type="text" id="phone-input" placeholder="Phone Number"></td>
            </tr>
        </table>
    </div>
    <footer>
        <a class="back-link" href="../index.html">BACK</a>
    </footer>
</div>
<script src="client.js"></script>
</body>
</html>
