<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Chain</title>
    <link href="../style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body class="center">
<div>
    <div class="filter-table">
        <label for="filter-input"></label><input id="filter-input" placeholder="Search" type="text">
        <button id="filter-button">FILTER</button>
    </div>
    <table class="my-table" id="data-table"></table>
    <div class="page-selector-buttons">
        <button id="prev-page">PREV</button>
        <button id="next-page">NEXT</button>
    </div>
    <hr>
    <div>
        <div class="operation-buttons">
            <button id="insert-button">INSERT</button>
            <button id="delete-button">DELETE</button>
            <button id="update-button">UPDATE</button>
            <button id="clear-button">CLEAR</button>
        </div>
        <table>
            <tr>
                <td>ID:</td>
                <td><label for="id-input"></label><input id="id-input" readonly type="text" value=""></td>
            </tr>
            <tr>
                <td>Type:</td>
                <td><label for="type-input"></label><input id="type-input" placeholder="Type" type="text"></td>
            </tr>
            <tr>
                <td>Category:</td>
                <td><label for="category-input"></label><input id="category-input" placeholder="Category" type="text">
                </td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><label for="price-input"></label><input id="price-input" placeholder="Price" type="text"></td>
            </tr>
            <tr>
                <td>Hotel ID:</td>
                <td><label for="hotel-id-input"></label><input id="hotel-id-input" placeholder="Hotel ID" type="text">
                </td>
            </tr>
        </table>
    </div>
    <footer>
        <a class="back-link" href="../index.html">BACK</a>
    </footer>
</div>
<script src="room.js"></script>
</body>
</html>
